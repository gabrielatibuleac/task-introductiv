<ng-container *ngIf="boboc; else notFoundTemplate">
  <div class="mentor-detail">
    <div class="header">
      <div class="back-navigation">
        <a [routerLink]="['/gallery']" class="back-link">← Înapoi la galerie</a>
      </div>
      
      <div class="profile-container">
        <div class="image-wrapper">
          <img [src]="currentImageUrl" [alt]="boboc.title" class="profile-image" #profileImage>
          <div class="confetti-container" #confettiContainer></div>
        </div>
        <div class="info">
          <h1>{{ boboc.title }}</h1>
          <p class="collection-badge">{{ boboc.collection === 'boboci' ? 'Boboc' : '' }}</p>
          <p class="description">{{ boboc.description }}</p>
        </div>
      </div>
    </div>
    
    <div class="content">
      <div class="details-section">
        <h2>Lasă un comentariu</h2>
        
        <div class="detail-card">
          <div class="comment-section">
            <!-- Comment Form -->
            <app-comment-form 
              [itemId]="boboc._id!" 
              (commentAdded)="onCommentAdded()">
            </app-comment-form>
            
            <!-- Comment List -->
            <app-comment-list 
              [itemId]="boboc._id!"
              #commentList>
            </app-comment-list>
          </div>
          <button class="secret-button" (click)="triggerEasterEgg()">?</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #notFoundTemplate>
  <div class="not-found">
    <h2>Persoana căutată nu a fost găsită</h2>
    <p>Ne pare rău, dar persoana pe care o căutați nu există în baza noastră de date.</p>
    <a routerLink="/" class="back-link">← Înapoi la pagina principală</a>
  </div>
</ng-template>
