<div class="image-detail-container">
    <a [routerLink]="['/gallery']" class="back-link">← Înapoi la galerie</a>
    
    <div class="image-detail-content" *ngIf="image">
      <div class="image-container">
        <img [src]="image.imageUrl" [alt]="image.title" class="detail-image">
      </div>
      
      <div class="image-info">
        <h1>{{ image.title }}</h1>
        <p class="collection-badge">{{ image.collection }}</p>
        <p class="description" *ngIf="image.description">{{ image.description }}</p>
      </div>
    </div>
    
    <div class="not-found" *ngIf="!image">
      <h2>Imaginea nu a fost găsită</h2>
      <p>Ne pare rău, dar imaginea pe care o căutați nu există în galeria noastră.</p>
    </div>
  </div>
